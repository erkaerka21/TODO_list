<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

      crossorigin="anonymous"

    <title>TODO list</title>
  </head>
  <body>
    <div class="d-gri py-4 gap-2 d-md-flex justify-content-md-end">
      <button
        class="btn btn-success me-md-2 sm-1"
        id="addTaskBttn"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add task
      </button>
    </div>
    <div class="row">
      <div class="col-sm">
        <!-- ehnii card -->
        <div class="card">
          <div class="card-body">
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold">
                    <span class="point point-1"></span>To do
                  </div>
                </div>
                <span class="badge text-bg-dark rounded-pill">5</span>
              </li>
              <div>
                <li class="list-group-item d-flex">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="firstRadio"
                  />

                  <label
                    class="form-check-label d-flex justify-content-between"
                    for="firstRadio"
                    >[loan-management] - Add cart component
                    <div>
                      <i class="fa-solid fa-pen-to-square"></i
                      ><i class="fa-solid fa-trash"></i></div
                  ></label>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>

              <li class="list-group-item">

                <label class="form-check-label" for="firstRadio"

                  ><i class="fa-solid fa-trash"></i
                ></label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <!-- 3 dah card -->
